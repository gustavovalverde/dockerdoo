version: "2"

volumes:
  odoo-web-data:
  odoo-testlogs:
  odoo-db-data:

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    depends_on:
      - nginx
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx-gen
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  odoo:
    image: iterativodo/dockerdoo:${ODOO_VERSION}
    env_file: .env
    container_name: odoo
    restart: always

    ports: ["8069:8069", "8072:8072"]

    volumes:
      # Host paths (addons & conf)
      - ./custom:${ODOO_EXTRA_ADDONS}:delegated
      # Named volumes
      - odoo-web-data:${ODOO_DATA_DIR}
      - odoo-testlogs:${ODOO_LOGS_DIR}

    depends_on:
      - letsencrypt-nginx-proxy-companion
      - db

    environment:
      - USER=odoo
      - PASSWORD=odoo
      - VIRTUAL_HOST=odoo.example.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=8069
      - ODOO_LONGPOLLING_PORT=8072
      - LETSENCRYPT_HOST=odoo.example.com
      - LETSENCRYPT_EMAIL=test@example.com

  # ------------------------
  db:
    image: postgres:${PSQL_VERSION}
    restart: always
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
